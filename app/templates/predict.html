<html>
<body>
    <h3>Graduation Prediction Form</h3>
 
<div>
  <form action="/result" method="POST">
    <label for="AGE">Age</label>
    <input type="text" id="AGE" name="AGE">(range = 15 to 81)
    <br>
    <label for="PROGRAM_TYPE_DUI Courts">Program Type</label>
    <select id="PROGRAM_TYPE_DUI Courts" name="PROGRAM_TYPE_DUI Courts">
      <option value="1">DUI Courts</option>
      <option value="0">Family Treatment</option>
      <option value="0">Felony Drug</option>
      <option value="0">Juvenile Drug</option>
      <option value="0">Mental Health</option>
      <option value="0">Veterans Court</option>
    </select>
    <br>
    <label for="RISK_LEVEL3_high">Risk Level</label>
    <select id="RISK_LEVEL3_high" name="RISK_LEVEL3_high">
      <option value="1">High</option>
      <option value="0">Medium</option>
      <option value="0">Low</option>
    </select>
    <br>
        <label for="No_DRUG_TEST">Number of Drug Test </label>
    <input type="text" id="No_DRUG_TEST" name="No_DRUG_TEST">(range = 0 to 1664)
        <br>
    <label for="No_TREATMENTS">Number of Treatments </label>
    <input type="text" id="No_TREATMENTS" name="No_TREATMENTS">(range = 0 to 396)
    
    <br>
    <label for="No_HEARING">Number of Hearings </label>
    <input type="text" id="No_HEARING" name="No_HEARING">(range = 0 to 495)
    <br>
    <label for="No_SANC_INCENT">Number of Sanction Incentives </label>
    <input type="text" id="No_SANC_INCENT" name="No_SANC_INCENT">(range = 0 to 396)
    <br>
    <label for="DAYS_TO_ACCEPTANCE">Days to Acceptance </label>
    <input type="text" id="DAYS_TO_ACCEPTANCE" name="DAYS_TO_ACCEPTANCE">(range = 1 to 10141)
    <br>
    
    <br>
    <input type="submit" value="Submit">
    <br>
    <div style="margin: px;" class=row>
        <div class="col-sm-1"></div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
            <button type="button" onclick="onButtonClick()" class="btn btn-primary btn-lg btn-block">RESET</button>
        </div>
        <div class="col-sm-3"></div>
    </div>
  </form>
</div>

<!doctype html>
<html>
   <body>
       <h1> {{ prediction }}</h1>
       <p> {{ info }} </p>
   </body>
</html>
</body>
</html>
